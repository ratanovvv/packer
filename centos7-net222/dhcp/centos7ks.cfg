#version=RHEL7
# Action
install

cdrom

lang en_US.UTF-8
keyboard us
text
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
firstboot --disable
timezone --utc America/Chicago

# Network information
network  --bootproto=dhcp --onboot=on --activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$E.rwRNjLB8C5K2vI$TgnA6r1BQVMZihoUuUk8Xegyi54BdXp.RL4hm2FOCRzFygbjF4GGJVUEGoIIcjilYqnfZfbvGxcuOZ2D4G2SX
# User
user --name=user --iscrypted --password=$6$E.rwRNjLB8C5K2vI$TgnA6r1BQVMZihoUuUk8Xegyi54BdXp.RL4hm2FOCRzFygbjF4GGJVUEGoIIcjilYqnfZfbvGxcuOZ2D4G2SX
# System services
services --enabled=NetworkManager,sshd,chronyd

# System bootloader configuration
bootloader --location=mbr --boot-drive=sda
autopart --type=lvm
zerombr
# Partition clearing information
clearpart --all --drives=sda

# Selinux State
selinux --permissive

%packages  --nobase
@core
# @base


-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl105-firmware
-iwl135-firmware
-iwl1000-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-libertas-usb8388-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware

-fprintd-pam
-intltool

%end

%post
sed -i 's/.*PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
sed -i 's/.*PubkeyAuthentication .*/PubkeyAuthentication yes/' /etc/ssh/sshd_config
yum -y install epel-release
yum -y install perl
yum -y install open-vm-tools

# add user to sudoers.d
cat <<EOF >/etc/sudoers.d/user
user ALL=(ALL) NOPASSWD:ALL
EOF

#---- Install our SSH key ----
mkdir -p -m0700 /home/user/.ssh/

cat <<EOF >/home/user/.ssh/authorized_keys
ssh-rsa some-rsa-public-key user@nameserver.devops.local
EOF

### set permissions
chmod 0600 /home/user/.ssh/authorized_keys
chown -R user.user  /home/user
### fix up selinux context
restorecon -R /home/user/.ssh/

%end

reboot --eject
